<h1 mat-dialog-title>
    Dodaj nowy seans
</h1>
<div mat-dialog-content>
    <form #f="ngForm">
        <mat-form-field class="example-full-width">
            <mat-label>Tytu≈Ç </mat-label>
            <input matInput [(ngModel)]="data.title" name="title" required minlength="3">
        </mat-form-field>

        <mat-form-field class="example-full-width">
            <mat-label>Gatunek </mat-label>
            <input matInput [(ngModel)]="data.genre" name="genre" required minlength="3">
        </mat-form-field>
        
        <mat-form-field class="example-full-width">
            <mat-label>Data seansu </mat-label>
            <input matInput type="date" [(ngModel)]="data.date" name="date">
        </mat-form-field>

        <mat-form-field class="example-full-width">
            <mat-label>Czas seansu </mat-label>
            <input matInput type="time" [(ngModel)]="data.time" name="date">
        </mat-form-field>

        <mat-form-field class="example-full-width">
            <mat-label>Sala </mat-label>
            <input matInput [(ngModel)]="data.cinemaHall" name="cinemaHall" type="number" >
        </mat-form-field>

        <mat-form-field class="example-full-width">
            <mat-label>Wolne miejsca </mat-label>
            <input matInput [(ngModel)]="data.freeSeats" name="freeSeats" type="number" >
        </mat-form-field>

        <div mat-dialog-actions>
            <button mat-button *ngIf="!f.valid" disabled cdkFocusInitial>OK</button>
            <button mat-button [mat-dialog-close]="data" *ngIf="f.valid" cdkFocusInitial>OK</button>
            <button mat-button (click)="onNoClick()">Anuluj</button>
        </div>
    </form>
</div>
