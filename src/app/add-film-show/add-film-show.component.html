<h1 mat-dialog-title>
    Add a new film show
</h1>
    <form #f="ngForm">
        <mat-form-field class="example-full-width">
            <mat-label>Title </mat-label>
            <input matInput [(ngModel)]="data.title" name="title" required minlength="3">
        </mat-form-field>
        <mat-form-field class="example-full-width">
            <mat-label>Genre </mat-label>
            <input matInput [(ngModel)]="data.genre" name="genre" required minlength="3">
        </mat-form-field>
        
    </form>
